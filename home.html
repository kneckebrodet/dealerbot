    <!--SCRIPT FOR EASY URL SWITCH FOR THE BUTTONS-->
<script>
    let link = document.querySelectorAll('[data-playernumber]');
    let playernumber = link[0].dataset.playernumber;
    let server = "http://0.0.0.0:5000";
    let url = `${server}/player/${playernumber}/card/1`
    
    link[0].setAttribute('href', url)
</script>
